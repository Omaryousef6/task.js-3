<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="overlay" id="btnInput">
      <div class="textbox bg-white position-fixed">
        <div class="colers"></div>
        <button onclick="closeInput()"  class="border-0 bg-white position-fixed close">
          <i class="fa-solid fa-x"></i>
        </button>
        <p>Site Name or Url is not Valid , Please follow the rules below:</p>
        <p>
          <i class="fa-regular fa-circle-right"></i> Site name must contain at
          least 4 characters
        </p>
        <p>
          <i class="fa-regular fa-circle-right"></i> Site URL must be a vaild
          one
        </p>
      </div>
      <div class="over"></div>
    </div>
    <section class="container">
      <div class="Logo">
        <h1 class="m-auto text-center my-5">Bookmarker</h1>
      </div>
      <div class="dataUser">
        <h3 class="text-capitalize m-auto text-center my-5">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h3>

        <div class="inputData">
          <label for="inputName" class="fw-bold">
            <i class="fa-solid fa-book-bookmark me-2"></i>
            Site Name
          </label>
          <input
            oninput="valditionName()"
            type="text"
            class="form-control my-2"
            id="inputName"
            placeholder="Bookmark Name"
          />

          <label for="inputUrl" class="mt-4 fw-bold">
            <i class="fa-solid fa-link me-2"></i>
            Site URL
          </label>
          <input
            oninput="valditionUrl()"
            type="text"
            class="form-control my-2"
            id="inputUrl"
            placeholder="Website URL"
          />

          <button
            class="btn btn-danger my-4 w-100"
            id="btnSubmit"
            onclick="addData()"
          > 
            Submit
          </button>

          <table class="table tableData text-capitalize text-center">
            <thead>
              <tr>
                <th>index</th>
                <th>website namme</th>
                <th>visit</th>
                <th>delete</th>
              </tr>
            </thead>
            <tbody id="dataTable"></tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
